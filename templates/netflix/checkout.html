<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netflix</title>
	<!--Ajax link-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</head>

<body class="bg-secondary">
	<div class="wrapper">

    <!-- HEADER -->
    <header>
      <div class="netflixLogo">
        <a id="logo" href="#home"><img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/logo.PNG?raw=true" alt="Logo Image"></a>
      </div>      
    </header>
    <!-- END OF HEADER -->
{% if not mail_response %}
<form action="{% url 'checkout' %}" method="POST" id="checkout">
	{% csrf_token %}
<div class="container pt-3">
	<div class="row justify-content-center ">
		<div class="col-md-4 border border-primary bg-dark text-white">
			<h2 class="text-center pt-2">Proceed Payment!!</h2>
			<img src="https://github.com/carlosavilae/Netflix-Clone/blob/master/img/p1.PNG?raw=true" alt="" width="100%">
			<div class="panel panel-default text-center ">
		        <div class="panel-body">
		          <p><strong>20</strong> Movies</p>
		          <p><strong>15</strong> Free</p>
		          <p><strong>5</strong> Tvs</p>
		          <p><strong>2</strong> Sth</p>
		          <p><strong>Endless</strong> Amet</p>
		        </div>
				<div class="panel-footer">
		          <h3>$49</h3>
		          <h4>per month</h4>
		          <button class="btn btn-warning m-2">Pay</button><br>
		        </div>
		</div>
	</div>
</div>
</div>
</form>
{% else %}
<h3 class="text-center text-success">Payment has been done successfully</h3>
  <center>We will respond to your message as soon as we receive your mail. Thanks!</center>
  <center><a href="{% url 'index' %}">Goto Home</a></center>
  {% endif %}
</script>
</body>
</html>
